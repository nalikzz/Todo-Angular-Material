<table mat-table [dataSource]="todos" class="mat-elevation-z8" style="width: 96%;margin: 2%;">

    <!-- Description Column -->
    <ng-container matColumnDef="Title">
        <th mat-header-cell *matHeaderCellDef [ngStyle]="alignCenter"> Title</th>
        <td mat-cell *matCellDef="let data" [ngStyle]="alignCenter"> {{data.title}}</td>
    </ng-container>
    <!-- Description Column -->
    <ng-container matColumnDef="Description">
        <th mat-header-cell *matHeaderCellDef [ngStyle]="alignCenter"> Description </th>
        <td mat-cell *matCellDef="let data" [ngStyle]="alignCenter"> {{data.description}} </td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="Date">
        <th mat-header-cell *matHeaderCellDef [ngStyle]="alignCenter"> Date </th>
        <td mat-cell *matCellDef="let data" [ngStyle]="alignCenter"> {{data.dueDate| date: 'yyyy/MM/dd'}}</td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="Status">
        <th mat-header-cell *matHeaderCellDef [ngStyle]="alignCenter"> Status </th>
        <td mat-cell *matCellDef="let data" [ngStyle]="alignCenter"> {{data.status}} </td>
    </ng-container>

    <!-- Priority Column -->
    <ng-container matColumnDef="Priority">
        <th mat-header-cell *matHeaderCellDef [ngStyle]="alignCenter"> Priority </th>
        <td mat-cell *matCellDef="let data" [ngStyle]="alignCenter"> {{data.priority}} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef [ngStyle]="alignCenter"> Action </th>
        <td mat-cell *matCellDef="let data" [ngStyle]="alignCenter">
            <button mat-icon-button>
                <mat-icon>delete_outline</mat-icon>
            </button>
            <button mat-icon-button>
                <mat-icon>edit</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsName"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsName;" [ngClass]="changeColorRow(row)"></tr>

</table>
